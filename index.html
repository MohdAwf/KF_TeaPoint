<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Invoice Generator</h1>
        <form id="invoiceForm">
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" required>
            </div>
            <div class="form-group">
                <label for="month">Month:</label>
                <input type="number" id="month" name="month" required>
            </div>
            <div class="form-group">
                <label for="price_per_tea">Price per Tea:</label>
                <input type="number" id="price_per_tea" name="price_per_tea" value="10">
            </div>
            <div class="form-group">
                <label for="exclude_date_picker">Exclude Dates:</label>
                <input type="date" id="exclude_date_picker">
                <button type="button" id="add_date_button">Add Excluded Date</button>
                <ul id="excluded_dates_list"></ul>
            </div>
            <button type="submit">Generate Invoice</button>
        </form>
        <div id="invoiceOutput" class="invoice-output" style="display:none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
